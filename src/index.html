<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>online-store</title>
</head>
<body>

  <header class="header">
    <div class="wrapper">
      <div class="header__wrapper">
        <div class="header__logo">
          <img src="#" alt="logo">
        </div>
        <div class="header__cart-total">Корзина: 0.00 грн</div>
        <div class="header__cart">
          <img src="#" alt="cart">
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="wrapper">
      <div class="app-store-page">
        <aside class="filters">
          <div class="filters__bar">
            <div class="filters__reset-filters">Сброс</div>
            <div class="filters__copy-link">Копировать</div>
          </div>
          <div class="filters__blocks">

            <div class="filters__category-wrapper">
              <h3>Категория</h3>
              <div class="filters__category">
                <div class="filters__checkbox-line"><input type="checkbox" id="a1"><label for="a1">категория a1</label><span>(5/5)</span></div>
                <div class="filters__checkbox-line"><input type="checkbox" id="a2"><label for="a2">категория a2</label><span>(5/5)</span></div>
                <div class="filters__checkbox-line"><input type="checkbox" id="a3"><label for="a3">категория a3</label><span>(5/5)</span></div>
                <div class="filters__checkbox-line"><input type="checkbox" id="a4"><label for="a4">категория a4</label><span>(5/5)</span></div>
              </div>
            </div>

            <div class="filters__brand-wrapper">
              <h3>Бренд</h3>
              <div class="filters__brand">
                <div class="filters__checkbox-line"><input type="checkbox" id="b1"><label for="b1">бренд b1</label><span>(5/5)</span></div>
                <div class="filters__checkbox-line"><input type="checkbox" id="b2"><label for="b2">бренд b2</label><span>(5/5)</span></div>
                <div class="filters__checkbox-line"><input type="checkbox" id="b3"><label for="b3">бренд b3</label><span>(5/5)</span></div>
                <div class="filters__checkbox-line"><input type="checkbox" id="b4"><label for="b4">бренд b4</label><span>(5/5)</span></div>
              </div>
            </div>

            <div class="filters__price-wrapper">
              <h3>Цена</h3>
              <div class="filters__price">
                <div class="filters__multi-range">
                  <div class="filters__slides-control">
                    <input type="range" id="from-slider-price" min="0" max="10" value="3">
                    <input type="range" id="to-slider-price" min="0" max="10" value="7">
                  </div>
                  <div class="filters__form-control">
                    <div class="filters__form-control-container">
                      <div class="filters__form-control-container-price">min</div>
                      <div class="filters__price-min-value">3</div>
                    </div>
                    <div class="filters__form-control-container">
                      <div class="filters__form-control-container-price">max</div>
                      <div class="filters__price-max-value">7</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="filters__stock-wrapper">
              <h3>В наличии</h3>
              <div class="filters__stock">
                <div class="filters__multi-range">
                  <div class="filters__slides-control">
                    <input type="range" id="from-slider-stock" min="0" max="10" value="3">
                    <input type="range" id="to-slider-stock" min="0" max="10" value="7">
                  </div>
                  <div class="filters__form-control">
                    <div class="filters__form-control-container">
                      <div class="filters__form-control-container-price">min</div>
                      <div class="filters__stock-min-value">3</div>
                    </div>
                    <div class="filters__form-control-container">
                      <div class="filters__form-control-container-price">max</div>
                      <div class="filters__stock-max-value">7</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </aside>

        <div class="products">
          <div class="products__filters">
            <select class="products__sort-bar">
              <option value="price-UP">Sort by price UP"</option>
              <option value="price-DOWN">Sort by price DOWN"</option>
              <option value="rating-UP">Sort by rating UP</option>
              <option value="rating-DOWN">Sort by rating DOWN</option>
              <option value="discount-UP">Sort by discount UP</option>
              <option value="discount-DOWN">Sort by discount DOWN</option>
            </select>
            <!-- <div class="products__stat">found: 100</div> -->
            <input type="text" class="products__search-bar" placeholder="Поиск"></input>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="wrapper">
      <div class="footer__content">Online Store 2022</div>
    </div>
  </footer>

</body>
</html>
