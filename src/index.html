<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>online-store</title>
</head>
<body>

  <header class="header">
    <div class="wrapper">
      <div class="header__wrapper">
        <div class="header__logo">
          <img src="#" alt="logo">
        </div>
        <div class="header__cart-total">Cart total: €0.00</div>
        <div class="header__cart">
          <img src="#" alt="cart">
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="wrapper">
      <div class="app-store-page">
        <aside class="filters">filters</aside>
        <div class="products">
          <div class="products__filters">
            <select class="products__sort-bar">
              <option value="price-UP">Sort by price UP"</option>
              <option value="price-DOWN">Sort by price DOWN"</option>
              <option value="rating-UP">Sort by rating UP</option>
              <option value="rating-DOWN">Sort by rating DOWN</option>
              <option value="discount-UP">Sort by discount UP</option>
              <option value="discount-DOWN">Sort by discount DOWN</option>
            </select>
            <div class="products__stat">found: 100</div>
            <input type="text" class="products__search-bar" placeholder="Поиск"></input>
          </div>
          <div class="products__items"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="wrapper">
      <div class="footer__content">Online Store 2022</div>
    </div>
  </footer>

</body>
</html>
